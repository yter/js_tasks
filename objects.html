        <script>

let figure={length: 5,

            get_square: function(){this.square=this.length*this.width; alert('square = '+ this.square)},
            get_perimetr: function(){this.perimetr=2*this.length+2*this.width; alert('perimetr = '+ this.perimetr)},

let list=[{name:'orange',count:4, price: 50, buy:false, OutofStore: true},
          {name:'apple',count: 3, price: 44, buy: true, OutofStore: true},
          {name:'chery', count:5, price: 70, buy: true, OutofStore: true},
          {name:'meat', count: 7, price: 100, buy: false, OutofStore: false},
          {name:'bread', count: 2, price: 30, buy: true, OutofStore: false}   
           ];
         
         
          let buing= function(){this.buy=true; alert(this.buy)}
         
          let in_the_store = function(list){
            let instore=[];
            list.forEach(function(elem) {
            
            if (elem.OutofStore===false){instore.push(elem.name)};
            })
            alert(instore);
            }

            let out_of_store=function(list){
              let out_store=[];
              list.forEach(function(elem){
                if(elem.OutofStore===true){out_store.push(elem.name)}})
              alert(out_store)}


            let bued=function(list){
              let bued_products=[];
              list.forEach(function(elem){
              
              if(elem.buy===true){bued_products.push(elem.name)}

            })
            alert(bued_products)}

            let sum_of_bued=function(list){
              let summ=0;
              list.forEach(function(elem)
              {
               if(elem.buy===true)
                {
                 summ+=elem.price*elem.count;
                }
              })
              alert(summ)
            } 
         let count_plus=function(list, name){list.forEach(function(elem){if(name===elem.name){elem.count++}})}
         let count_minus=function(list, name){list.forEach(function(elem){if(name===elem.name&&elem.count>=1){elem.count--}})}
     
buing.call(list[0])
in_the_store(list);
out_of_store(list);
bued(list);
sum_of_bued(list);
count_plus(list, 'apple')
sum_of_bued(list)
count_minus(list, 'apple')
sum_of_bued(list)



let worckers=[{name: "Yura", age: 55, hobby: ["films", "games", "hiking"], type: "Admin"},
             {name: "Ivan", age: 28, hobby: ["films", "games", "swimming"], type: "Admin"},
             {name: "Olya", age: 35, hobby: ["films", "reading books"], type: "program engenier"},
             {name: "Bogdan", age: 45, hobby: ["footbal", "games", "mounting"], type: "Director"}];

             let medium_age=function(worckers){
               let medium=0;
                worckers.forEach(function(elem){
                  medium+=elem.age})
                  medium=medium/worckers.length;
                  alert(medium)}

                let name_of_admins=function(worckers)
                {
                  let admins=[];
                  worckers.forEach(function(elem){
                    if(elem.type==="Admin")
                      {admins.push(elem.name)}
                      })
                  alert(admins)
                  }

                let unique_hobbies=function(worckers){
                  let hobbies=[];
                  worckers.forEach(function(e){
                   e.hobby.forEach(function(i){hobbies.push(i)})})
                  let uniq_hobies=[hobbies[0]]
              for (let i=0;i<hobbies.length;i++)
              {
                
                for(let j=0;j<uniq_hobies.length;j++)
                
                {
                 
                  if(uniq_hobies[j]!==hobbies[i]) {
                    uniq_hobies.push(hobbies[i])
                  }
                }
              }alert(uniq_hobies)
            }
            
           
                 
                
medium_age(worckers)
name_of_admins(worckers)
//unique_hobbies(worckers)
        </script>
